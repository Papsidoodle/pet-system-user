<ion-content [fullscreen]="true">

  <form (ngSubmit)="submit()" [formGroup]="credentials" >
    <h1>Registration Form</h1>
    <ion-label>Personal Information</ion-label>

    <div class="firstMid">
      <div class="first">
        <ion-item lines="none">
          <ion-label position="floating">First Name</ion-label>
          <ion-input formControlName="firstname" placeholder="Juan"></ion-input>
        </ion-item>
      </div>
      
  
      <div class="middle">
        <ion-item lines="none" class="ion-margin-bottom">
          <ion-label position="floating">Middle Name</ion-label>
          <ion-input placeholder="Santos" formControlName="middlename"></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="last">
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastname" placeholder="Dela Cruz"></ion-input>
      </ion-item>
    </div>

    <div class="contact">
      <ion-item class="ion-margin-bottom" lines="none">
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input maxlength="11" placeholder="09XX XXX XXXX" formControlName="contact"></ion-input>
      </ion-item>
    </div>
    
    <ion-label>Address</ion-label>
    <div class="user_address">
      <ion-item class="ion-margin-bottom" lines="none">
        <ion-label position="floating">House Number</ion-label>
        <ion-input type="number" placeholder="#123" formControlName="houseNo"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom" lines="none">
        <ion-label position="floating">Purok/Street</ion-label>
        <ion-input placeholder="Purok 1/Sitio" formControlName="street"></ion-input>
      </ion-item>


      <ion-item class="ion-margin-bottom" lines="none">
        <ion-label position="floating">Barangay</ion-label>
        <ion-input placeholder="San Pablo" formControlName="brgy"></ion-input>
      </ion-item>
    </div>

    <ion-label>User Credentials</ion-label>

    <div class="user_creds">
      <ion-item lines="none" class="ion-margin-bottom" lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" email formControlName="email"></ion-input>
        <ion-note *ngIf="(email.dirty || email.touched) && email.errors">Please provide a valid Email.</ion-note>
      </ion-item>
  
      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input minlength="8" type="{{ showPassword ? 'text' : 'password' }}" formControlName="password"></ion-input>
        <ion-icon class="icon" slot="end" [name]="showPassword ? 'eye' : 'eye-off'" (click)="togglePasswordVisibility()"></ion-icon>
        <ion-note *ngIf="(password.dirty || password.touched) && password.errors">Password must be atleast 6 characters.</ion-note>
      </ion-item>
    </div>
     
    <div class="registerBtn">
      <ion-button class="regBtn" type="submit" [disabled]="!credentials.valid" expand="block"shape="round">Register</ion-button>
    </div>

    <div class="createAcc">
      <p>Already have an account?  <a (click)="login()">Login</a> </p>
    </div>
  </form>
</ion-content>
