<ion-header *ngIf="petInfo">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <p class="title">{{petInfo.name}}</p>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="petInfo">

  <h2>Cat Description</h2>
  <ion-card>
    <ion-card-content>
      <p class="text">{{petInfo.desc || 'Cat Description'}}</p>
    </ion-card-content>
  </ion-card>
  <h2>Cat Temparament</h2>
  <ion-card>
    <ion-card-content>
      <p class="text">{{petInfo.temp || 'Cat Temparament'}}</p>
    </ion-card-content>
  </ion-card>
  <h2>Cat Origin</h2>
  <ion-card>
    <ion-card-content>
      <p class="text">{{petInfo.origin || 'Cat Origin'}}</p>
    </ion-card-content>
  </ion-card>




</ion-content>
